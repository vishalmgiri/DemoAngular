<!-- Following HTML is created to display dummy form fields, to be used with static data implementation -->
<form role="form" id="myForm">
    <div class="form-group col-sm-12">
        <label for="txtSubstitutedTo">Substituted To</label>
        <input type="text" class="form-control" id="txtSubstitutedTo" placeholder="Substituted To" ng-model="substitutedTo">
    </div>

    <div class="form-group col-sm-12">
        <label for="ddlBranch">Branch</label>
        <select class="form-control" id="ddlBranch">
            <option>Test Branch</option>
            <option>Test Branch 1</option>
            <option>Test Branch 2</option>
            <option>Test Branch 3</option>
            <option>Test Branch 4</option>
        </select>
    </div>

    <div class="form-group col-sm-12">
        <input type="text" ng-model="TestData.Name" />
    </div>
</form>
